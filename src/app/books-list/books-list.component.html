<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<p>books-list works!</p>
<h2>Books List</h2>
<input [(ngModel)]="booksService.query" (keydown.enter)="search()" />
<button (click)="search()">Envoyer</button>

<div *ngIf=" search !== null">
    <ul *ngFor="let book of books">
        <mat-card class="card ">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>
                    <h3>{{ book.volumeInfo.title }}</h3>
                </mat-card-title>
                <mat-card-subtitle>
                    <h4 class="authNames"> Authors :{{ book.volumeInfo.authors }}</h4>
                    <div class="price">Price: {{book.saleInfo?.listPrice?.amount}}</div>
                </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-md-image [src]="book.volumeInfo.imageLinks?.thumbnail">
            <mat-card-content>
                <p>
                    {{book.volumeInfo.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button><i class="material-icons">thumb_up_alt</i></button>
                <button mat-button><i class="material-icons">share</i></button>
                <button mat-button><i class="material-icons">shopping_cart</i></button>
            </mat-card-actions>
        </mat-card>
    </ul>
</div>
